name: CI Nuget Feed

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
     
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
             
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
        
    - name: Restore NuGet packages
      run: nuget restore NugetFeedTest/NugetFeedTest.sln
      
    - name: Setup MS Build
      uses: microsoft/setup-msbuild@v1
        
    - name: Build Solution
      run: msbuild NugetFeedTest/NugetFeedTest.sln /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Generate Spec 
      run: dotnet spec NugetFeedTest/HelloWorld/HelloWorld.csproj -o .
      
    - name: Package Nuget
      run: dotnet pack *.nuspec -o .
      
    - name: Publish Package
      run: dotnet nuget push *.nupkg -s https://nuget.pkg.github.com/RaviPrasadOrg/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate
      
